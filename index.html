<html>
	<head>
		<title>Nicolas Roger</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="/nicolas/favicon.png" />
	</head>
	<body>
		<div class='top'></div>
		<header class='shadow' scroll="false">
			<h1>Nicolas Roger</h1>
		</header>

		<ul class='menu shadow'>
			<li id='menu_about' class='iconed icon-about' activated='true'>About Me</li>
			<li id='menu_exp' class='iconed icon-exp' activated='false'>My Experiences</li>
			<li id='menu_skills' class='iconed icon-skills' activated='false'>My Skills</li>
		</ul>

		<div id="about" class='part about'>
			<div class='part-container shadow'>
				<div class='part-top'>
					<p class='iconed icon-about'>About Me</p>
				</div>
			</div>
		</div>

		<div id="exp" class='part exp'>
			<div class='part-container shadow'>
				<div class='part-top'>
					<p class='iconed icon-exp'>My Experiences</p>
				</div>
			</div>
		</div>

		<div id="skills" class='part skills'>
			<div class='part-container shadow'>
				<div class='part-top'>
					<p class='iconed icon-skills'>My Skills</p>
				</div>
			</div>
		</div>
		<footer></footer>
		<script type="text/javascript" src="/nicolas/js/jquery.js"></script>
		<script type="text/javascript" src="/nicolas/js/jquery.smooth-scroll.min.js"></script>
		<script type="text/javascript" src="/nicolas/js/js.js"></script>
	</body>
</html>
